<section class="vh-100 bg-image">
  
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Add product</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="productname" [(ngModel)]="product.productname" />
                  <label class="form-label" for="form3Example1cg">Product Name</label>
                 
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="cuisine" [(ngModel)]="product.cuisine"  />
                  <label class="form-label" for="form3Example3cg">Cuisine</label>
               
                </div>


                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="price" [(ngModel)]="product.price"/>
                  <label class="form-label" for="form3Example4cg">Price</label>
                 
                </div>


                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="button" class="btn btn-success btn-lg" (click)="addproduct()">Add</button>&nbsp;
                  <button type="button" class="btn btn-outline-success btn-lg" (click)="back()">Back</button>
                </div>
                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>
