<form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" #search >
   <button class="btn btn-outline-success" type="submit" (click)="getOrderbyUser(search.value)">Search</button>
 </form>
 <br>
<div class="tbl">
    <table class="table table-hover">
       <thead>
         <tr>
           <th scope="col">Product Name</th>
           <th scope="col">Quantity</th>
           <th scope="col">TotalPrice</th>
           <th scope="col">Purchase Date</th>
           <th scope="col">User-mail</th>

         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let c of purchases">
           <td>{{c.productname}}</td>
           <td>{{c.quantity}}</td>
           <td>{{c.totalprice}}</td>
           <td>{{c.purchasedate}}</td>
           <td>{{c.user.email}}</td>
           </tr>
           </tbody>
        </table>
       </div>
       <button type="button" class="btn btn-success backbtn" (click)="back()" >Back</button>
